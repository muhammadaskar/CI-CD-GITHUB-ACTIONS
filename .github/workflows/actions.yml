name: ðŸš€ Deploy to environment production

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy Docker Container
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Copy .env.example to .env
      run: cp .env.example .env

    - name: Build Docker image with secrets
      run: docker build --build-arg APP_PORT=${{ secrets.APP_PORT }} -t api-golang:latest .

    - name: Execute remote SSH commands using password
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd CI-CD-GITHUB-ACTIONS/
          eval "$(ssh-agent -s)" && ssh-add ~/.ssh/askar-github
          git pull origin main || exit 1
          sudo -S docker stop api-golang || true
          sudo -S docker rm api-golang || true
          sudo -S docker rmi api-golang:latest || true
          sudo -S docker run -d --name api-golang -p ${APP_PORT}:${APP_PORT} api-golang:latest
          sudo -S docker ps
