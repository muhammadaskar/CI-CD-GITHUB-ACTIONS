name: Remote SSH Command with Docker
on: [push]
jobs:
  build:
    name: Build and Deploy Docker Container
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Execute remote SSH commands using password
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          echo "${{ secrets.PASSWORD }}" | sudo -S -k su
          cd /api-golang
          echo "${{ secrets.PASSWORD }}" | sudo -S docker build -t api-golang:latest .
          echo "${{ secrets.PASSWORD }}" | sudo -S docker run -d --name api-golang -p 7777:7777 api-golang:latest
